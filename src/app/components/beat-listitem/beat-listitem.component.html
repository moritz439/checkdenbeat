<div class="description-wrapper">
    <div class="name">
        {{ beat.name }}
    </div>
    <div class="attributes">
        {{ beat.attributes | list }}
    </div>
    <div class="description">
        <span *ngIf="beat.bpm">{{ beat.bpm }} bpm</span>
        <span *ngIf="beat.key">, {{ beat.key }}</span>
    </div>
</div>
