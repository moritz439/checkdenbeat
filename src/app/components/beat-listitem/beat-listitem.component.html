<div class="description-wrapper">
    <div class="name">
        {{ beat.name }}
    </div>
    <div class="attributes">
        <span *ngIf="beat.attributes">
            {{ beat.attributes | list }}
        </span>
        <span *ngIf="beat.bpm">
            {{ beat.bpm }} bpm
        </span>
        <span *ngIf="beat.key">
            {{ beat.key }}
        </span>
    </div>
</div>
