<header class="floaty-wrapper" [class.floaty-active]="!(nonFloatyRouteActive | async)"
    [class.user-scrolled]="userScrolled">
    <div class="wrapper" [class.hidden]="(homeRouteActive | async) && !userScrolled">
        <a class="title" routerLink="/" (click)="scrollTop()">
            <h1>zweipunktnull</h1>
        </a>
        <div class="media-buttons" *ngIf="(selectedBeat$ | async) as beatName">
            <a [routerLink]="'/track/' + beatName ">
                {{ beatName }}
            </a>
            <button (click)="playPause()">
                <svg *ngIf="!(audioIsPlaying$ | async)" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3 24 24"
                    width="24" fill="currentColor">
                    <path
                        d="M13.82 9.523a.976.976 0 0 0-.324-1.363L3.574 2.128a1.031 1.031 0 0 0-.535-.149c-.56 0-1.013.443-1.013.99V15.03c0 .185.053.366.153.523.296.464.92.606 1.395.317l9.922-6.031c.131-.08.243-.189.325-.317zm.746 1.997l-9.921 6.031c-1.425.867-3.3.44-4.186-.951A2.918 2.918 0 0 1 0 15.03V2.97C0 1.329 1.36 0 3.04 0c.567 0 1.123.155 1.605.448l9.921 6.032c1.425.866 1.862 2.696.975 4.088-.246.386-.58.712-.975.952z">
                    </path>
                </svg>
                <svg *ngIf="audioIsPlaying$ | async" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3 24 24" width="24"
                    fill="currentColor">
                    <path
                        d="M2 0h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v14h2V2H2zm10-2h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v14h2V2h-2z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="links">
            <a href="https://instagram.com" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor">
                    <path
                        d="M14.017 0h-8.07A5.954 5.954 0 0 0 0 5.948v8.07a5.954 5.954 0 0 0 5.948 5.947h8.07a5.954 5.954 0 0 0 5.947-5.948v-8.07A5.954 5.954 0 0 0 14.017 0zm3.94 14.017a3.94 3.94 0 0 1-3.94 3.94h-8.07a3.94 3.94 0 0 1-3.939-3.94v-8.07a3.94 3.94 0 0 1 3.94-3.939h8.07a3.94 3.94 0 0 1 3.939 3.94v8.07z">
                    </path>
                    <path
                        d="M9.982 4.819A5.17 5.17 0 0 0 4.82 9.982a5.17 5.17 0 0 0 5.163 5.164 5.17 5.17 0 0 0 5.164-5.164A5.17 5.17 0 0 0 9.982 4.82zm0 8.319a3.155 3.155 0 1 1 0-6.31 3.155 3.155 0 0 1 0 6.31z">
                    </path>
                    <circle cx="15.156" cy="4.858" r="1.237"></circle>
                </svg>
            </a>
        </div>
    </div>
</header>
