<ng-container *ngIf="selectedBeat$ | async as beat; else noBeatSelected">
    <h1> {{ beat.name }} </h1>
    <div class="attributes-wrapper">
        {{beat.attributes | list }}
    </div>
    <div class="description-wrapper" *ngIf="!shareOpen && (selectedBeatAdditionalInfos$ | async) as additionalInfos"
        @fade>
        {{ additionalInfos | list }}
    </div>
    <qr-code @fade *ngIf="shareOpen" [value]="url" [darkColor]="'#E2DCC8'" [lightColor]="'#0000'" [margin]="0"
        [size]="150">
    </qr-code>
    <div class="interaction-wrapper">
        <div class="button-wrapper">
            <button (click)="play(beat.name)" class="play-button">{{ (audioIsPlaying$ | async) ? 'pause' : 'play'
                }}</button>
            <a [href]="beat.filePath" download>download</a>
            <button (click)="share()" [ngClass]="{'shareOpen': shareOpen}"> share </button>
            <button *ngIf="shareOpen" @fade (click)="copyURL()" class="link-button">{{ copyLinkButtonText }}</button>
        </div>
    </div>
</ng-container>

<ng-template #noBeatSelected>
    <div class="placeholder">
        <h2>
            This beat is probably already picked.
            <br>
            But check my other beats, they are at least as good.
        </h2>
        <p>
            I promise.
        </p>
    </div>
</ng-template>
